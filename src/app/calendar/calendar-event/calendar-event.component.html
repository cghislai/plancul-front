<div class="calendar-event">
  <pc-culture [id]="(cultureRef$ | async)?.id"
              [showBed]="true"
              [showBedPreparation]="(event$ | async).type === 'BED_PREPARATION'"
              [showHarvest]="false"
              [showIcon]="true"
              [showNursing]="false"
              [showSowing]="false"
              [showTransplanting]="false"
  ></pc-culture>
</div>
