<span class="culture-sort-select">
  <p-dropdown [options]="fieldOptions"
              [ngModel]="fieldValue | async"
              (ngModelChange)="onFieldChange($event)"
              [autoWidth]="false"
              class="field-select"
  ></p-dropdown>
  <button type="button" pButton
          (click)="onToggleOrder()"
          [icon]="orderIcon | async"
          class="ui-button-secondary order-select"
  ></button>
</span>
