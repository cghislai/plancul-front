<div class="menu ui-widget">
  <a class="logged-user"
     (click)="userMenuPanel.toggle($event)"
  >
    <i class="pi pi-user"></i>
  </a>

  <a class="crops"
     [routerLink]="['/crops']"
     routerLinkActive="active-link"
     title="Crops" i18n-title
  >
    <pc-seedlings-icon></pc-seedlings-icon>
  </a>

  <a class="beds"
     [routerLink]="['/beds']"
     routerLinkActive="active-link"
     title="Beds" i18n-title
  >
    <pc-fields-icon></pc-fields-icon>
  </a>

  <a class="cultures"
     [routerLink]="['/cultures']"
     routerLinkActive="active-link"
     title="Cultures" i18n-title
  >
    <pc-seedlings-open-icon></pc-seedlings-open-icon>
  </a>
</div>

<p-overlayPanel class="user-menu "
                [showCloseIcon]="false"
                [dismissable]="true"
                #userMenuPanel
>
  <a class="logout"
     (click)="onLogoutClick()"
     title="Sign out" i18n-title
  >
    <i class="fa fa-sign-out"></i>
    <span i18n>
      Sign out
    </span>
  </a>
</p-overlayPanel>
