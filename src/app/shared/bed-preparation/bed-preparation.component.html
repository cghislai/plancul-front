<span class="bed-preparation">
  <span class="icon" *ngIf="showIcon">
    <pc-ground-cover-icon></pc-ground-cover-icon>
  </span>
  <span class="type" *ngIf="showIcon">
    <pc-bed-preparation-type [type]="type | async"
    ></pc-bed-preparation-type>
  </span>
  <span class="duration" *ngIf="showDuration">
    <span>{{ duration | async }}</span>
    <span class="unit" i18n>days</span>
  </span>
  <span class="dates" *ngIf="showDates">
    <pc-date-range [start]="start | async"
                   [end]="end | async"
    ></pc-date-range>
  </span>
</span>
