<p-autoComplete [ngModel]="value | async"
                (ngModelChange)="onChange($event)"
                [suggestions]="suggestions"
                [forceSelection]="true"
                (completeMethod)="search($event)"
                (onBlur)="onBlur()"
                appendTo="body"
                field="label"
                name="crop-select"
                class="crop-select"
                required
                #control="ngModel"
                [inputStyleClass]="control.invalid && control.touched ? 'ng-dirty ng-invalid' : ''"
>
  <ng-template let-item pTemplate="item">
    <div class="ui-helper-clearfix crop-item"
         *ngIf="!item.createNewCropItem">
      <pc-crop [showIcon]="false"
               [id]="item.value.id"
      ></pc-crop>
    </div>
    <div class="ui-helper-clearfix new-crop-item"
         *ngIf="item.createNewCropItem"
    >
      {{ item.label }}
    </div>
  </ng-template>
</p-autoComplete>
