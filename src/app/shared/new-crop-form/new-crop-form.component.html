<div class="crop-form ui-widget">
  <form #cropForm="ngForm" (submit)="onSubmit()" class="pc-form"
        *ngIf="newCrop != null">

    <section class="agrovoc-search">
      <div class="row">
        <label i18n>FAO query</label>
        <pc-agrovoc-plant-product-tuple-select ngModel
                                               (ngModelChange)="onPlanProductTupleChange($event)"
                                               [disabled]="disabled"
                                               [autofocus]="true"
                                               [query]="agrovocQuery"
                                               name="crop-agrovoc-search"
        ></pc-agrovoc-plant-product-tuple-select>
      </div>
      <div class="hint">
        <span i18n>
          Try to use one of the FAO results in order to be able to correlate the crop information with open databases.
          Pay extra care with accents that must be correctly provided in the query.
        </span>
      </div>
    </section>


    <div class="row">
      <label i18n>Display name</label>
      <input pInputText
             [(ngModel)]="newCrop.displayName"
             (ngModelChange)="onChange()"
             [disabled]="disabled"
             name="crop-displayname"
             required>
    </div>


    <div class="row">
      <label i18n>Family</label>
      <input pInputText
             [(ngModel)]="newCrop.family"
             (ngModelChange)="onChange()"
             [disabled]="disabled || newCrop.agrovocPlantURI != null"
             required
             name="crop-family"
      >
    </div>


    <div class="row">
      <label i18n>Species</label>
      <input pInputText
             [(ngModel)]="newCrop.species"
             (ngModelChange)="onChange()"
             [disabled]="disabled || newCrop.agrovocPlantURI != null"
             required
             name="crop-species"
      >
    </div>


    <div class="row">
      <label i18n>Subspecies</label>
      <input pInputText
             [(ngModel)]="newCrop.subSpecies"
             (ngModelChange)="onChange()"
             [disabled]="disabled || newCrop.agrovocPlantURI != null"
             name="crop-subSpecies"
      >
    </div>

    <div class="row">
      <label i18n>Cultivar</label>
      <input pInputText
             [(ngModel)]="newCrop.cultivar"
             (ngModelChange)="onChange()"
             [disabled]="disabled"
             name="crop-cultivar"
      >
    </div>


    <div class="actions">
      <!--<button type="submit" hidden></button>-->

      <button pButton type="button"
              [disabled]="disabled || !cropForm.valid"
              (click)="onSubmit()"
              label="Save" i18n-label></button>

      <button pButton type="button"
              class="ui-button-secondary"
              (click)="onCancel()"
              label="Cancel" i18n-label></button>
    </div>
  </form>
</div>
