<div class="beds-timeline pc-list-page ui-widget">


  <header>
    <h1 i18n>Bed occupancies</h1>
  </header>

  <div class="filters">

  </div>

  <div class="timeline">

    <pc-timeline [data]="timelineData | async"
                 [groups]="timelineGroups | async"
                 [options]="timelineOptions | async"
                 [initialRange]="displayedRange$ | async"
                 [loading]="loadingCultures$ | async"
                 (rangeChanged)="onDisplayRangeChanged($event)"
                 (itemMoving)="onItemMoving($event)"
                 (itemMoved)="onItemMoved($event)"
                 (backgroundClick)="onBackgroundClick($event)"
                 (itemDoubleClick)="onItemDoubleClick($event)"
    ></pc-timeline>
  </div>
</div>

<p-dialog [visible]="editingCulture != null"
          header="New culture"
          i18n-header
          styleClass="new-culture-dialog"
          [closable]="true"
          [closeOnEscape]="true"
          (visibleChange)="onEditingCultureVisibilityChange($event)"
          (close)="onEditingCultureClose()"
>
  <pc-culture-steps-form *ngIf="editingCulture != null"
                         [culture]="editingCulture"
                         (validCultureChange)="onEditingCultureSave($event)"
  ></pc-culture-steps-form>
</p-dialog>
